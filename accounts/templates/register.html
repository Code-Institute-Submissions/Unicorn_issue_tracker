{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="container">
    <div class="page-container">
<div class="content-wrap">
    <div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-offset-1">
    <form method="post" action="{% url 'register' %}" class="accountform">
        <fieldset class="form-group">
            <legend class="legend">Registration</legend>
            <p class="sign-text">If you already have an account please <a href="{% url 'login' %}">Sign In</a></p>
            {% csrf_token %}
            {{  user_form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">Register</button>
        </fieldset>
    </form>
      </div>
</div>

{% include 'footer.html' %}
</div>
</div>
    
   

{% endblock %}
